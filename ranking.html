<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>鬼麻雀部 - 総合ランキング</title>
  <style>
    body {
      background: #f8f8f8;
      font-family: 'Arial', sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #007acc;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f0f0f0;
    }
    .back-link {
      text-align: center;
      margin-top: 30px;
    }
    .back-link a {
      color: #007acc;
      text-decoration: none;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>鬼麻雀部 - 総合ランキング</h1>

  <table id="ranking-table"></table>

  <div class="back-link">
    <a href="index.html">← トップページに戻る</a>
  </div>

  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSO7YS8oJTpi2zfOoIaJJwkvz-g5mSGzPtzaeGIOmx3OUu5Q_ZZHKdhvbAcNiIuVRnCuJoFTAl8NYqi/pub?gid=354767114&single=true&output=csv';

    fetch(csvUrl)
      .then(response => response.arrayBuffer()) // ← 文字化け対策：バイナリ取得
      .then(buffer => {
        const decoder = new TextDecoder('utf-8'); // ← UTF-8デコード
        const text = decoder.decode(buffer);
        const allRows = text.trim().split('\n').map(row => row.split(','));

        // 「順位」「名前」「平均点」の列番号を自動で取得
        const headerIndex = allRows.findIndex(row =>
          row.includes('順位') && row.includes('名前') && row.includes('平均点')
        );
        if (headerIndex === -1) {
          console.error('ヘッダーが見つかりませんでした');
          return;
        }

        const headers = allRows[headerIndex];
        const rankIdx = headers.indexOf('順位');
        const nameIdx = headers.indexOf('名前');
        const scoreIdx = headers.indexOf('平均点');

        const table = document.getElementById('ranking-table');
        table.innerHTML = '';

        // 表のヘッダー行を追加
        const header = document.createElement('tr');
        ['順位', '名前', '平均点'].forEach(text => {
          const th = document.createElement('th');
          th.textContent = text;
          header.appendChild(th);
        });
        table.appendChild(header);

        // データ行を追加
        for (let i = headerIndex + 1; i < allRows.length; i++) {
          const row = allRows[i];
          const rank = row[rankIdx]?.trim();
          const name = row[nameIdx]?.trim();
          const score = row[scoreIdx]?.trim();

          if (!rank && !name && !score) continue;

          const tr = document.createElement('tr');
          [rank, name, score].forEach(text => {
            const td = document.createElement('td');
            td.textContent = text;
            tr.appendChild(td);
          });
          table.appendChild(tr);
        }
      })
      .catch(error => {
        console.error('CSV読み込みエラー:', error);
      });
  </script>
</body>
</html>
