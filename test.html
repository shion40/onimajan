<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>CSVテスト</title>
</head>
<body>
  <h1>CSVテスト</h1>
  <pre id="output">読み込み中...</pre>

  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSO7YS8oJTpi2zfOoIaJJwkvz-g5mSGzPtzaeGIOmx3OUu5Q_ZZHKdhvbAcNiIuVRnCuJoFTAl8NYqi/pub?output=csv';

    fetch(csvUrl)
      .then(res => res.arrayBuffer())
      .then(buffer => {
        const decoder = new TextDecoder('utf-8');
        const text = decoder.decode(buffer);
        document.getElementById('output').textContent = text;
      })
      .catch(err => {
        document.getElementById('output').textContent = '読み込み失敗: ' + err;
      });
  </script>
</body>
</html>
