<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>鬼麻雀部 - プレイヤー検索</title>
  <style>
    body {
      background: #f8f8f8;
      font-family: 'Arial', sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .search-box {
      text-align: center;
      margin: 20px;
    }

    input[type="text"] {
      padding: 8px;
      font-size: 16px;
      width: 200px;
    }

    button {
      padding: 8px 16px;
      font-size: 16px;
      margin-left: 10px;
    }

    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 90%;
      background: white;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #007acc;
      color: white;
    }

    .back-link {
      text-align: center;
      margin-top: 30px;
    }

    .back-link a {
      color: #007acc;
      text-decoration: none;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>鬼麻雀部 - プレイヤー検索</h1>

  <div class="search-box">
    <input type="text" id="player-name" placeholder="プレイヤー名を入力">
    <button onclick="searchPlayer()">検索</button>
  </div>

  <table id="result-table" style="display:none;">
    <thead>
      <tr>
        <th>平均点</th><th>総得点</th><th>1位</th><th>2位</th>
        <th>3位</th><th>4位</th><th>プレイ数</th><th>役満回数</th>
      </tr>
    </thead>
    <tbody id="result-body"></tbody>
  </table>

  <div class="back-link">
    <a href="index.html">← トップページに戻る</a>
  </div>

  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSO7YS8oJTpi2zfOoIaJJwkvz-g5mSGzPtzaeGIOmx3OUu5Q_ZZHKdhvbAcNiIuVRnCuJoFTAl8NYqi/pub?gid=354767114&single=true&output=csv';
    let allRows = [];

    fetch(csvUrl)
      .then(res => res.text())
      .then(text => {
        allRows = text.trim().split('\n').map(row => row.split(','));
      });

    function searchPlayer() {
      const name = document.getElementById('player-name').value.trim();
      if (!name) return;

      const resultBody = document.getElementById('result-body');
      resultBody.innerHTML = '';
      let found = false;

      // 1行目以降からA列に一致する行を探す
      for (let i = 0; i < allRows.length; i++) {
        const row = allRows[i];
        if (row[0]?.trim() === name) {
          const tr = document.createElement('tr');
          for (let j = 1; j <= 8; j++) {  // B列〜I列 = index 1〜8
            const td = document.createElement('td');
            td.textContent = row[j]?.trim() || '';
            tr.appendChild(td);
          }
          resultBody.appendChild(tr);
          found = true;
          break;
        }
      }

      document.getElementById('result-table').style.display = 'table';

      if (!found) {
        resultBody.innerHTML = '<tr><td colspan="8">該当プレイヤーが見つかりませんでした</td></tr>';
      }
    }
  </script>
</body>
</html>
