<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>鬼麻雀部 - プレイヤー検索</title>
  <style>
    body {
      background: #f8f8f8;
      font-family: 'Arial', sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .search-box {
      text-align: center;
      margin: 20px;
    }

    input[type="text"] {
      padding: 8px;
      font-size: 16px;
      width: 200px;
    }

    button {
      padding: 8px 16px;
      font-size: 16px;
      margin-left: 10px;
    }

    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 95%;
      background: white;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #007acc;
      color: white;
    }

    tr.highlight {
      background-color: #ffffcc;
    }

    .back-link {
      text-align: center;
      margin-top: 30px;
    }

    .back-link a {
      color: #007acc;
      text-decoration: none;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>鬼麻雀部 - プレイヤー検索</h1>

  <div class="search-box">
    <input type="text" id="player-name" placeholder="プレイヤー名を入力">
    <button onclick="searchPlayer()">検索</button>
  </div>

  <table id="result-table" style="display:none;">
    <thead>
      <tr>
        <th>名前</th><th>平均点</th><th>総得点</th><th>1位</th><th>2位</th>
        <th>3位</th><th>4位</th><th>プレイ数</th><th>役満回数</th>
      </tr>
    </thead>
    <tbody id="result-body"></tbody>
  </table>

  <div class="back-link">
    <a href="index.html">← トップページに戻る</a>
  </div>

  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSO7YS8oJTpi2zfOoIaJJwkvz-g5mSGzPtzaeGIOmx3OUu5Q_ZZHKdhvbAcNiIuVRnCuJoFTAl8NYqi/pub?gid=354767114&single=true&output=csv';
    let allRows = [];

    fetch(csvUrl)
      .then(res => res.text())
      .then(text => {
        allRows = text.trim().split('\n').map(row => row.split(','));
        renderTable();  // 初期表示
      });

    function renderTable(highlightName = null) {
      const resultBody = document.getElementById('result-body');
      resultBody.innerHTML = '';

      const otherRows = [];

      for (let i = 1; i < allRows.length; i++) {  // ← 1行目はスキップ
        const row = allRows[i];
        const name = row[0]?.trim();
        const data = row.slice(1, 9).map(cell => cell?.trim() || '');

        if (!name) continue;

        const tr = document.createElement('tr');

        // 名前のセル（A列）
        const nameCell = document.createElement('td');
        nameCell.textContent = name;
        tr.appendChild(nameCell);

        // B列〜I列の成績
        data.forEach(cell => {
          const td = document.createElement('td');
          td.textContent = cell;
          tr.appendChild(td);
        });

        if (highlightName && name === highlightName) {
          tr.classList.add('highlight');
          resultBody.prepend(tr);
        } else {
          otherRows.push(tr);
        }
      }

      otherRows.forEach(tr => resultBody.appendChild(tr));
      document.getElementById('result-table').style.display = 'table';
    }

    function searchPlayer() {
      const name = document.getElementById('player-name').value.trim();
      if (!name) return;
      renderTable(name);
    }
  </script>
</body>
</html>
