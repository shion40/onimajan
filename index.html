  <style>
    body {
      background-color: #f4f4f4; /* 優しいグレーに変更 */
      font-family: 'Georgia', serif; /* 高級感のあるフォントに変更 */
      margin: 0;
      padding: 0;
      color: #333; /* 文字色を濃いグレーに変更 */
    }

    header {
      background-color: #333; /* 濃いダークグレー */
      color: white;
      padding: 60px 0;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* 少しシャドウを加えて浮き上がらせる */
    }

    h1 {
      font-size: 60px;
      margin: 0;
      letter-spacing: 5px;
      font-family: 'Times New Roman', serif; /* 高級感のあるフォントに変更 */
    }

    nav {
      margin-top: 60px;
      text-align: center;
    }

    nav a {
      display: inline-block;
      background: linear-gradient(145deg, #007acc, #005c99); /* グラデーションボタン */
      color: white;
      text-decoration: none;
      font-size: 28px;
      margin: 10px 20px;
      padding: 15px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* ボタンに影をつけて立体感を出す */
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    nav a:hover {
      background-color: #005c99;
      transform: translateY(-5px); /* ホバー時に少し浮き上がる */
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15); /* ホバー時に影を強調 */
    }

    .notice {
      text-align: center;
      font-size: 24px;
      color: #555;
      margin-top: 20px;
    }

    /* スプレッドシートリンクのデザイン */
    .sheet-link {
      text-align: center;
      margin-top: 40px;
    }

    .sheet-link a {
      font-size: 20px;
      color: #007acc;
      text-decoration: none;
      background-color: #f8f8f8;
      padding: 12px 30px;
      border: 2px solid #007acc;
      border-radius: 5px;
      transition: background-color 0.3s ease, transform 0.3s ease;
      font-family: 'Arial', sans-serif;
    }

    .sheet-link a:hover {
      background-color: #007acc;
      color: white;
      transform: translateY(-3px); /* 少し浮き上がる */
    }
  </style>
